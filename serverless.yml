service: ${file(./utils.js):getServiceName}
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  iam: 
    role: 
      name: ${file(./utils.js):getRoleName}
      statements: 
        - ${file(./utils.js):getTablePermissions}
  environment: 
    tenantId: ${env:TENANT_ID}
    isolation: ${env:isolation}
    tableIsolationStrategy: ${env:tableIsolationStrategy}
    tableName: ${self:resources.Outputs.simpleTableName.Value}

functions:
  simple_function:
    name: ${file(./utils.js):getFunctionName}
    handler: handler.simple

resources:
  Resources:
    simpleTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${file(./utils.js):getTableName}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
  Outputs:
    simpleTableName:
      Value: 
        Ref: simpleTable
    simpleTableArn:
      Value:
        Fn::GetAtt: 
          - simpleTable
          - Arn

